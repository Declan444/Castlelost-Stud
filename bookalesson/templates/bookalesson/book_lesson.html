{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Book a Lesson</h2>

    <form method="POST" action="{% url 'book_lesson' %}">
        {% csrf_token %}
        
        <!-- Lesson Type Field -->
        <div class="mb-3">
            <label for="id_lesson_type" class="form-label">Lesson Type</label>
            <select id="id_lesson_type" name="lesson_type" class="form-select" required>
                <option value="" disabled selected>Select a lesson type</option>
                {% for lesson in lesson_types %}
                <option value="{{ lesson.id }}">{{ lesson.title }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Lesson Date Field -->
        <div class="mb-3">
            <label for="id_lesson_date" class="form-label">Lesson Date</label>
            <input type="date" id="id_lesson_date" name="lesson_date" class="form-control" required>
        </div>

        <!-- Start Time Field -->
        <div class="mb-3">
            <label for="id_start_time" class="form-label">Start Time</label>
            <input type="time" id="id_start_time" name="start_time" class="form-control" required>
        </div>

        <!-- End Time Field -->
        <div class="mb-3">
            <label for="id_end_time" class="form-label">End Time (1 hour later)</label>
            <input type="time" id="id_end_time" name="end_time" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Book Lesson</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container-fluid p-0">
  <div class="row no-gutters">
    <div class="col-12">
      <img src="{% static 'images/hollyjumping.jpg' %}" class="img-fluid w-100 about-image"  alt="About Image" />
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h2>{{ about.title }}</h2>
        <p>{{ about.content | safe }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col text-right">
        <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
